<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/practical.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Practical</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <header class="header">MATRIMONIAL SURVEY</header>
            <div class="col-md-6">
                <img class="img" src="images/wedding.jpg">
            </div>
            <div class="col-md-6">
                <form action="#">
                    <div class="form-group">
                        <p>Personal Details</p>
                        <label class="control-label col-md-2" for="name">Name:</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <label class="control-label col-md-2" for="adress">Adress:</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="adress" required>
                        </div>
                        <label class="control-label col-md-2" for="phone">Phone</label>
                        <div class="col-md-10">
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <label class="control-label col-md-2" for="email">E-mail</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <label class="control-label col-md-2">Gender</label>
                        <div class="col-md-10">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Female</label>
                        </div>
                        <label class="control-label col-md-2" for="age">Age</label>
                        <div class="col-md-10">
                            <input type="number" class="form-control" id="age" required>
                        </div>
                        <label class="control-label col-md-2">Qualification</label>
                        <div class="col-md-10">
                            <input type="checkbox" id="bca" name="bca" value="bca">
                            <label for="bca"> BCA</label>
                            <input type="checkbox" id="ba" name="ba" value="bs">
                            <label for="ba"> BA</label>
                            <input type="checkbox" id="bsc" name="bsc" value="bsc">
                            <label for="bsc"> BSC</label>
                        </div>
                        <div class="button">
                            <button type="submit">Next</button>
                            <button type="reset">Reset</button>
                        </div>

                    </div>
                </form>
                <form action="#">
                    <div class="form-group">
                        <p>Survey questions</p>
                        <label class="control-label col-md-6">How often</label>
                        <div class="col-md-6">
                            <input type="radio" id="Daily" name="often" value="male" required>
                            <label for="Daily">Daily</label>
                            <input type="radio" id="Weekly" name="often" value="Weekly" required>
                            <label for="Weekly">Weekly</label>
                            <input type="radio" id="Montly" name="often" value="Montly" required>
                            <label for="Montly">Montly</label>
                        </div>
                        <label class="control-label col-md-6" for="site">Which matrimonial site you visit</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="site" required>
                        </div>

                        <label class="control-label col-md-6">Where you use internet</label>
                        <div class="col-md-6">
                            <input type="radio" id="home" name="internet" value="home" required>
                            <label for="home">Home</label>
                            <input type="radio" id="office" name="internet" value="office" required>
                            <label for="office">office</label>
                            <input type="radio" id="cafe" name="internet" value="cafe" required>
                            <label for="cafe">cafe</label>
                        </div>

                        <label class="control-label col-md-6">Are you fell</label>
                        <div class="col-md-6">
                            <input type="radio" id="fair" name="fell" value="fair" required>
                            <label for="home">fair</label>
                            <input type="radio" id="good" name="fell" value="good" required>
                            <label for="good">good</label>
                            <input type="radio" id="verygood" name="fell" value="verygood" required>
                            <label for="cafe">verygood</label>
                        </div>
                        <div class="button">
                            <button type="submit">submit</button>
                            <button type="reset">Reset</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/practical.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
