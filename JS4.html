<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <title>Weather JS4</title>
</head>
<body>
<div class="container">
  <h1>Nhiệt độ: <span id="temp">00</span><sup>o</sup>C</h1>
  <h2>Độ ẩm: <span id="hum">00</span>%</h2>
  <h2>Gió: <span id="wind">00</span>km/h</h2>
  <h2><span id="city">00</span></h2>
  <p><span id="desc">00</span></p>
  <img src="#" id="icon" height="100">
</div>
<script type="text/javascript" src="js/jquery-3.6.0.js"></script>
<script type="text/javascript">
  $.ajax({
    url:"https://api.openweathermap.org/data/2.5/weather",
    method:"GET",
    data:{
      q:"Hanoi,vietnam",
      units:"metric",
      appid:"09a71427c59d38d6a34f89b47d75975c",
      lang:"vi"
    },
    success:function (rs){
      $("#temp").text(rs.main.temp);
      $("#hum").text(rs.main.humidity);
      // $("#wind").text(rs.wind.speed);
      // $("#city").text(rs.name+", "+rs.sys.country);
      city.innerHTML=rs.name;
      wind.innerHTML=rs.wind.speed;
      for(var i=0;i<rs.weather.length;i++){
        // $("#desc").text(rs.weather[i].main+", "+rs.weather[i].description);
        desc.innerHTML= rs.weather[i].description;
        icon.src = "https://openweathermap.org/img/w/" + rs.weather[i].icon + ".png";
      }
    }
  })
</script>
</body>
</html>
